
		
		<div>
			<div class="col-md-6">
				<h3 class="text-center"><u>Contact List</u></h3>
			</div>
			<div class="col-md-6">
				<h4>Search:</h4> <input type="text" ng-model="query" />
			</div>
			
			
		</div>
		
		<br />
	
		<table class="table table-hover table-responsive">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th class="text-center">Actions</th>
					<th class="text-center">Edits</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-class-odd="'odd'" ng-class-even="'even'">
					<td><input class="form-control" ng-model="contact.name" /></td>
					<td><input class="form-control" ng-model="contact.email" /></td>
					<td><input class="form-control" ng-model="contact.number" /></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-small btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-small btn-info" ng-click="deselect()">Clear</button></td>

				</tr>
				<tr ng-repeat="contact in contactlist | filter:query">
					<td><span class="glyphicon glyphicon-user"></span> {{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-success" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
		<br>

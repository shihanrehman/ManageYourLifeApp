<h3 class="text-center">{{pageName}} Page</h3>
<br>
<div class="row">

<div class="col-md-4" class="text-center">
	<h4 class="text-center">New Goal</h4>
	<hr>
		<div class="form-group">
			<input type="text" placeholder="Goal Name" ng-model="goals.name" class="form-control">
		</div>
		<div class="form-group">
		<textarea class="form-control" type="text" placeholder="Description" ng-model="goals.description"></textarea>
		</div>
		<div class="form-group">
		<input type="date" class="form-control" placeholder="Completion Date" ng-model="goals.dueDate" />
		</div>
		<button class="btn btn-primary btn-block" ng-click="addGoal()">Add A Goal</button>
		<br>
		<br>
		<!--<button class="btn-info" ng-click="update()">Update</button> -->
	</div>

	<div class="col-md-8">
	<h4 class="text-center">Goals To Be Completed:</h4>
	<hr>
		<ol>
			<li ng-repeat="goals in goallist" class="well">
				<h4>Goal: {{goals.name}}</h4>
				<h5><b>Description:</b> {{goals.description}}</h5>				
				<div class="row">
					<div class="col-xs-10">
						<p><b>Due Date:</b> {{goals.dueDate | date:'medium'}}</p>
					</div>
					<div class="col-xs-2">
						<button class="btn btn-success" ng-click="remove(goals._id)"><span class="glyphicon glyphicon-thumbs-up"></span> Done</button>
					</div>
				</div>
				<!--<button class="btn-warning" ng-click="edit(goals._id)">Edit</button>-->				
			</li>
		</ol>
	</div>
	
</div>
<br>
